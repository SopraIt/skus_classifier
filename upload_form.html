<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <title>Upload SKU image</title>
        <style>
        .btn {
            width: 75px;
        }

        .input {
            font-weight: bold;
            color: #C33; 
        }

        .output {
            font-weight: bold;
            color: #33C; 
        }
        </style>
    </head>
    <body>
        <h3>Model: {{ kind }}</h3>
        <form enctype="multipart/form-data" action="/upload" method="post">
            SKU: <input type="file" name="sku_file" id="sku_file" />
            <br/>
            <br/>
            <input type="submit" onclick="if (document.getElementById('sku_file').value == '') return false;" value="predict" class="btn"/>
            <input type="button" onclick="location.href='/model';" value="model" class="btn"/>
        </form>
        <p class="input">
        {{ filename }}
        </p>
        <p class="output">
        {{ sku }}
        </p>
        <ul>
            {% for i in info %}
            <li>{{ escape(i) }}</li>
            {% end %}
        </ul>
    </body>
</html>
