<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <title>Upload SKU image</title>
    </head>
    <body>
        <h3>Model: {{ kind }}</h3>
        <form enctype="multipart/form-data" action="/upload" method="post">
            SKU: <input type="file" name="sku_file" id="sku_file" />
            <br/>
            <br/>
            <input type="submit" onclick="if (document.getElementById('sku_file').value == '') return false;" value="predict" />
        </form>
        <p style="font-weight: bold; color: #C33;">
        {{ filename }}
        </p>
        <p style="font-weight: bold; color: #3C3;">
        {{ sku }}
        </p>
    </body>
</html>
